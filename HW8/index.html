<!DOCTYPE html>
<html>
<head>
	<title>Extra Markup</title>
	<meta name="keywords" content="Software, Programming, Web Development"></meta>
	<style>
	#first-paragraph {
			color: red;
		}
	.purple-paragraph {
		color: purple;
		}
	.green-text {
		color: green;
		}

	</style>
</head>
<body>

	<!-- ID Attribute -->
	<p id="first-paragraph">First Paragraph</p>

	<!-- Class Attribute -->
	<p class="purple-paragraph">Second Paragraph </p>
	<p class="purple-paragraph">Third Paragraph </p>

	<!-- Block / In-line elements -->
	This fourth <b>paragraph</b> is <i>very</i> <a href="#first-paragraph">important.</a>

	<!-- Div tag -->
	<div class="green-text">
		<h1>First Header</h1>
		<p>First Paragraph</p>
		<ul>
			<li>First Bullet Point</p>
			<li>Second Bullet Point</p>
			<li>Third Bullet Point</p>
		</ul>
	</div>

<iframe width="560" height="315" src="https://files.catbox.moe/3a6gmz.mp4"></iframe>

</body>
</html>
