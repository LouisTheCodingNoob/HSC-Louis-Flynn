<!DOCTYPE html>
<html>
<head>
<title>Contact Me</title>
</head>
<body>

<h1>Contact Me</h1>

<form action="#" method="POST">

	<label>
		Name:
		<input type="text" name="name" size="30" maxlength="50" required />
	</label>

	<br />
	<br />

	<label>
		Email:
		<input type="email" name="email" size="30" />
	</label>

	<br />
	<br />

	<label>
		Password:
		<input type="password" name="password" size="30" maxlength="20" />
	</label>

	<br />
	<br />

	<label>
		Message:
		<textarea name="message" cols="30" rows="4" maxlength="500"></textarea>
	</label>

	<br />
	<br />

	<label>
		Who are you?
		<br />
		<input type="radio" name"who_are_you" value"client" checked="checked" /> Client
		<input type="radio" name="who_are_you" value="student" /> Student
		<input type="radio" name="who_are_you" value="other" /> Other
	</label>

	<br />
	<br />

	<label>
		Sign me up for emails
		<input type="checkbox" name="subscribe" value="subscribe" />
	</label>

	<br />
	<br />

	<label>
		Attachment
		<br />
		<input type="file" name="attachment" />
	</label>

	<br />
	<br />

<button type="submit">Send</button>

</form>

</body>
</html>
