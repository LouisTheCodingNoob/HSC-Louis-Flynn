<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <form action="#" method="POST">
    <!-- Personal Information Section -->
    <fieldset id="personal">
      <legend>Personal Information</legend>

      <label for="first">First Name:</label>
      <input type="text" id="first" name="first" size="30" maxlength="100" required /><br><br>

      <label for="last">Last Name:</label>
      <input type="text" id="last" name="last" size="30" maxlength="100" required /><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" size="30" maxlength="100" required /><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" size="30" maxlength="20" required /><br><br>
    </fieldset>

    <!-- Message Section -->
    <fieldset>
      <legend>Message</legend>

      <label for="comments">Message:</label><br>
      <textarea id="comments" name="comments" cols="40" rows="4" maxlength="500">Enter your message...</textarea><br><br>
    </fieldset>

    <!-- Additional Information Section -->
    <fieldset>
      <legend>Additional Information</legend>

      <p>Which best describes you?</p>
      <input type="radio" id="client" name="type" value="client" checked="checked" />
      <label for="client">Client</label><br>

      <input type="radio" id="prospect" name="type" value="prospect" />
      <label for="prospect">Prospect</label><br>

      <input type="radio" id="student" name="type" value="student" />
      <label for="student">Student</label><br>

      <input type="radio" id="other" name="type" value="other" />
      <label for="other">Other</label><br><br>

      <input type="checkbox" id="subscribe" name="subscribe" value="subscribe" />
      <label for="subscribe">Sign me up for emails</label><br><br>

      <label for="attachment">Attachment:</label>
      <input type="file" id="attachment" name="attachment" /><br><br>
    </fieldset>

    <!-- Submit Button -->
    <button type="submit">Send</button>
  </form>

</body>
</html>
